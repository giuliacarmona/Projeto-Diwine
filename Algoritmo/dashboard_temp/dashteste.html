<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura |Diwine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="metricas">
            <div class="title">

                <div class="id-superior">
                    ID:01020304
                </div>

                <div class="base-setor">
                    SETOR 1- VINHO BRANCO
                </div>

                <div class="base-temp">
                    Temperatura Atual: 14°C
                </div>

            </div>

            <div class="grafico">
                <canvas id="myChartLine"></canvas>
            </div>
        </div>

        <div class="info">
            <div class="header-right">
                <div class="distance">
                    <div class="info-right">
                        Em maturação desde <br>
                        <b class="dados">05/03/2018</b>
                    </div>
                    <div class="info-right">
                        Tipo do barril <br>
                        <b class="dados">Madeira de Carvalho</b>
                    </div>
                    <div class="info-right">
                        Tempo de Atualização <br>
                        <b class="dados">30 Minutos</b>
                    </div>
                </div>

            </div>

            <div class="footer-right">
                <div class="info-right" id="media">
                    Média de Temperatura <br>
                    <b class="dados">12°C</b>
                </div>
            </div>

        </div>
    </div>

    <div class="sidebar">
        <ul class="menu">
            <li class="active">
                <a href="#" class="menuIcon">
                    <i class="fas fa-bars active"></i>
                    <!-- <span>Menu</span> -->
                </a>
            </li>
            <li class="temperatura">
                <a href="#" class="temperaturaIcon">
                    <i class="fas fa-temperature-three-quarters"></i>
                    <!-- <span>Temperatura</span> -->
                </a>
            </li>
            <li class="umidade">
                <a href="#" class="umidadeIcon">
                    <i class="fas fa-droplet"></i>
                    <!-- <span>Umidade</span> -->
                </a>
            </li>
            <li class="lote">
                <a href="#" class="loteIcon">
                    <i class="fas fa-wine-bottle"></i>
                    <!-- <span>Lote</span> -->
                </a>
            </li>

            <div class="bottom-icon">
                <!-- <div class="space"></div> -->
                <li class="logout">
                    <a href="#" class="logoutIcon">
                        <i class="fas fa-right-from-bracket"></i>
                        <!-- <span>Logout</span> -->
                    </a>
                </li>
                <li class="perfil">
                    <a href="#" class="perfilIcon">
                        <i class="fas fa-circle-user"></i>
                        <!-- <span>Perfil</span> -->
                    </a>
                </li>
            </div>
        </ul>
    </div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChartLine');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 0, 0)',
                borderColor: 'rgb(255, 0, 0)',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>

      <div class="espLaranja passwordIcon"></div>

   </div>

    <button class="btCadastrar" onclick="btCadastrar()">CADASTRAR-SE</button>

    </div>
  </div>

<script>
function btCadastrar() {
 
    var email = ipt_email.value
    var senha = ipt_senha.value
    var user = ipt_user.value
    var confirme = ipt_confirme.value

    if (email.indexOf('@') >= 0) { }
        else alert("E-mail inválido!")

        if (email.endsWith('.com') || email.endsWith('.br') || email.endsWith('.school')) { }
        else alert("Seu e-mail precisa terminar com '.com', '.br' ou '.school'!")

        var possui_especial =
            senha.indexOf('#') >= 0 ||
            senha.indexOf('@') >= 0 ||
            senha.indexOf('!') >= 0 ||
            senha.indexOf('%') >= 0 ||
            senha.indexOf('?') >= 0 ||
            senha.indexOf('-') >= 0 ||
            senha.indexOf('+') >= 0 ||
            senha.indexOf('*') >= 0 ||
            senha.indexOf('_') >= 0;

        if (senha.length >= 8) { }
        else alert("Sua senha deve ter no mínimo 8 dígitos!")

        if (possui_especial) { }
        else alert("A senha deve ter pelo menos 1 caractere especial!")

        if (confirme != senha) {alert("As senhas não coincidem!")}

        if ( (email.indexOf('@') >= 0 && (email.endsWith('.com') || email.endsWith('.br') || email.endsWith('.school')))
          && (senha.length >= 8 && possui_especial && confirme == senha)) { 
            alert("Olá, " + user + "! Estamos finalizando o seu cadastro!")
}
}
</script>
